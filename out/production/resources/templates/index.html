<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>МОЗ Бриф</title>
    <link rel="stylesheet" th:href="@{/assets/css/app.css}">
    <link rel="stylesheet" th:href="@{/assets/css/login.css}">
</head>
<body>
    <div class="container">
        <img th:src="@{/assets/image/logo.png}" alt="logo" >
        <form th:action="@{/}" th:object="${player}" method="post">
            <h1>Игратор</h1>
            <input type="text" placeholder="Код игры" autocomplete="off" th:field="*{gameSession.strId}">
            <div class="error-message" th:if="${#fields.hasErrors('gameSession')}" th:errors="*{gameSession}"></div>
            <input type="text" placeholder="Номер команды" autocomplete="off" th:field="*{commandName}">
            <div class="error-message" th:if="${#fields.hasErrors('commandName')}" th:errors="*{commandName}"></div>
            <div class="error-message" th:if="${#fields.hasErrors('loggedIn')}" th:errors="*{loggedIn}"></div>
            <button type="submit">Войти</button>
            <a th:href="@{/login/admin}">Войти как администратор</a>
        </form>
    </div>
</body>
</html>
